version: '3.8'

services:
  healthy-container:
    image: alpine:latest
    container_name: healthy-container
    command: ["sh", "-c", "while true; do sleep 60; done"]

  broken-container:
    image: alpine:latest
    container_name: broken-container
    command: ["sh", "-c", "echo 'Broken container is starting...' && sleep 10 && exit 1"]